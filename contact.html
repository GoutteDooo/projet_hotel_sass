<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="css/flaticons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Contact - hotel Duscman</title>
  </head>

  <body>
    <div class="contact">
      <div class="contact-block">
        <div class="info-block">
          <div class="description">
            <h3>Duscman</h3>

            <p>
              Nous sommes à votre disposition pour toute question relative à
              votre séjour<br />
              ou pour vous préparer le plus luxueux des voyages.
            </p>
          </div>

          <div class="contact-info">
            <i class="flaticon-call"></i>
            <div>
              <p>Informations & Réservations</p>
              <span>03 20 01 02 03</span>
            </div>
          </div>

          <div class="contact-info">
            <i class="flaticon-envelope"></i>
            <div>
              <p>E-mail</p>
              <span>info@duscman-group.com</span>
            </div>
          </div>

          <div class="contact-info">
            <i class="flaticon-location-pin"></i>
            <div>
              <p>Adresse</p>
              <p>23 avenue des Nations Unies</p>
              <p>75001 Paris</p>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <h3>Restons en contact</h3>
          <form action="">
            <div>
              <input
                type="text"
                name="nom"
                class="champ"
                placeholder="Votre nom*"
                required
              />
              <input
                type="email"
                name="email"
                class="champ"
                placeholder="Votre e-mail*"
                required
              />
            </div>

            <div>
              <input
                type="tel"
                name="phone"
                class="champ"
                placeholder="Votre numéro de téléphone*"
                required
              />
              <input
                type="text"
                name="sujet"
                class="champ"
                placeholder="Sujet*"
                required
              />
            </div>

            <textarea
              name="message"
              id="message"
              placeholder="Message*"
              required
            ></textarea>

            <input type="submit" value="ENVOYER" id="form-button" />
          </form>
        </div>
      </div>

      <div class="map-block">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.8813032338317!2d2.28808287708562!3d48.86047377133247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fe3411d2971%3A0xb51467f04765bff!2sAv.%20des%20Nations%20Unies%2C%2075116%20Paris!5e0!3m2!1sfr!2sfr!4v1730717104542!5m2!1sfr!2sfr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          id="map"
        ></iframe>
      </div>
    </div>
  </body>
</html>
